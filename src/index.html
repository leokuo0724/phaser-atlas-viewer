<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Atlas Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .file-upload-section {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .upload-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .upload-item {
            flex: 1;
        }
        
        .upload-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #bdc3c7;
        }
        
        .file-input {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            border: 2px dashed #7f8c8d;
            border-radius: 5px;
            color: #ecf0f1;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input:hover {
            border-color: #3498db;
            background-color: #34495e;
        }
        
        .file-input.dragover {
            border-color: #e74c3c;
            background-color: #c0392b;
        }
        
        .run-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .run-button:hover:not(:disabled) {
            background-color: #2ecc71;
        }
        
        .run-button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        
        .viewer-section {
            display: none;
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .viewer-section.active {
            display: block;
        }
        
        .canvas-container {
            display: inline-block;
            border: 2px solid #7f8c8d;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-group label {
            font-weight: bold;
            color: #bdc3c7;
        }
        
        .scrub-bar {
            width: 300px;
            height: 6px;
            background-color: #7f8c8d;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .scrub-handle {
            width: 16px;
            height: 16px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            top: -5px;
            left: 0;
            cursor: grab;
            transition: background-color 0.2s ease;
        }
        
        .scrub-handle:hover {
            background-color: #2980b9;
        }
        
        .scrub-handle:active {
            cursor: grabbing;
        }
        
        .play-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .play-button:hover {
            background-color: #2980b9;
        }
        
        .frame-rate-slider {
            width: 100px;
        }
        
        .frame-info {
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
        }
        
        .error-message {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Phaser Atlas Viewer</h1>
            <p>Load a texture atlas and explore frame animations</p>
        </div>
        
        <div class="file-upload-section">
            <div class="upload-group">
                <div class="upload-item">
                    <label for="textureInput">Texture Image</label>
                    <input 
                        type="file" 
                        id="textureInput" 
                        class="file-input" 
                        accept="image/*"
                        placeholder="Select texture image file..."
                    >
                </div>
                <div class="upload-item">
                    <label for="atlasInput">Atlas JSON</label>
                    <input 
                        type="file" 
                        id="atlasInput" 
                        class="file-input" 
                        accept=".json"
                        placeholder="Select atlas JSON file..."
                    >
                </div>
            </div>
            <button id="runButton" class="run-button" disabled>Load Atlas</button>
            <div id="errorMessage" class="error-message"></div>
        </div>
        
        <div id="viewerSection" class="viewer-section">
            <div class="canvas-container">
                <div id="gameContainer"></div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <button id="playButton" class="play-button">Play</button>
                </div>
                
                <div class="control-group">
                    <label>Frame:</label>
                    <div class="scrub-bar" id="scrubBar">
                        <div class="scrub-handle" id="scrubHandle"></div>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="frameRateSlider">FPS:</label>
                    <input 
                        type="range" 
                        id="frameRateSlider" 
                        class="frame-rate-slider" 
                        min="1" 
                        max="60" 
                        value="12"
                    >
                    <span id="frameRateValue">12</span>
                </div>
            </div>
            
            <div class="frame-info">
                <div>Current Frame: <span id="currentFrameName">-</span></div>
                <div>Frame Index: <span id="currentFrameIndex">0</span> / <span id="totalFrames">0</span></div>
            </div>
        </div>
    </div>
    <script type="module" src="/main.ts"></script>
</body>
</html>
